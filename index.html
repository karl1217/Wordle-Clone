<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="header-title">Wordle</div>
    <div class="grid-position">
        <div class="grid">
            <div class="row-1">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-one" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-two" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-three" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-four" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-five" maxlength="1">
                </div>
            </div>
            <div class="row-2">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-six" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-seven" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-eight" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-nine" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-ten" maxlength="1">
                </div>
            </div>
            <div class="row-3">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-eleven" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twelve" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-thirteen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-fourteen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-fifteen" maxlength="1">
                </div>
            </div>
            <div class="row-4">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-sixteen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-seventeen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-eighteen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-nineteen" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty" maxlength="1">
                </div>
            </div>
            <div class="row-5">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-one" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-two" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-three" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-four" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-five" maxlength="1">
                </div>
            </div>
            <div class="row-6">
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-six" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-seven" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-eight" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-twenty-nine" maxlength="1">
                </div>
                <div class="letter-box">
                    <input type="text" class="text-box" id="box-thirty" maxlength="1">
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard-position">
        <div class="keyboard">
            <div class="first-row-keyboard">
                <button class="key" id="q">Q</button>
                <button class="key" id="w">W</button>
                <button class="key" id="e">E</button>
                <button class="key" id="r">R</button>
                <button class="key" id="t">T</button>
                <button class="key" id="y">Y</button>
                <button class="key" id="u">U</button>
                <button class="key" id="i">I</button>
                <button class="key" id="o">O</button>
                <button class="key" id="p">P</button>    
            </div>
            <div class="second-row-keyboard">
                <button class="key" id="a">A</button>
                <button class="key" id="s">S</button>
                <button class="key" id="d">D</button>
                <button class="key" id="f">F</button>
                <button class="key" id="g">G</button>
                <button class="key" id="h">H</button>
                <button class="key" id="j">J</button>
                <button class="key" id="k">K</button>
                <button class="key" id="l">L</button>
            </div>
            <div class="third-row-keyboard">
                <button class="key" id="enter">ENTER</button>
                <button class="key" id="z">Z</button>
                <button class="key" id="x">X</button>
                <button class="key" id="c">C</button>
                <button class="key" id="v">V</button>
                <button class="key" id="b">B</button>
                <button class="key" id="n">N</button>
                <button class="key" id="m">M</button>
                <button class="key" id="delete">DEL</button>
            </div>
        </div>
    </div>
</body>
</html>
